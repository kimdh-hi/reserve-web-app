<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<h1>예약가능시간 선택하기</h1>

<form method="GET" th:action="@{/reserve/{param1}/vaccine(param1=${hospitalName})}">

  <input type="hidden" th:value="${date}" name="date" id="date">

  <select id="time" name="time">
    <option value="">====== 시간를 선택하세요 ======</option>
    <option th:each="t : ${times}" th:value="${t.id}" th:text="${t.time}"></option>
  </select>

  <button type="submit">선택</button>

</form>

</body>
</html>
